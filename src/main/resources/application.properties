# Corrected application name to match pom.xml artifactId
spring.application.name=spring-boot-keycloak-integration

# Server port for the resource server
server.port=8081

# ===============================================
# OAUTH2 (KEYCLOAK) RESOURCE SERVER CONFIGURATION
# ===============================================

# The URI of the Keycloak realm.
# Spring Security uses this to discover the authorization server's public keys
# to validate the JWT signature.
#
# IMPORTANT: Replace 'your-realm' with the actual name of your Keycloak realm.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/master

# The JWK Set URI is typically discovered automatically from the 'issuer-uri' above.
# You only need to uncomment and set this if your provider is not OpenID Connect compliant
# or if you need to override the discovered URI.
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs